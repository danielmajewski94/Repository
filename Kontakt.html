<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Codierung der HTML-Datei in UTF-8 -->
    <meta charset="UTF-8">
    <!--
        viewport-Meta-Tag: Die Darstellung und das Verhalten der Webseite auf verschiedenen Geräten zu steuern, insbesondere auf mobilen Geräten.
        width=device-width: Breite des Viewports wird auf die Breite des Geräts eingestellt.
        initial-scale=1.0: Legt den initialen Zoom-Faktor der Webseite fest. Wert 1.0 bedeutet Standardgröße.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenslauf</title>
    <!-- Verknüpfung der CSS-Datei -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&family=Sixtyfour&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body style="padding: 10pt;">
    <div class="grid-container-zwei-Spalten">
        <div class="cell border">
            <section>
                <h1>Bei Fragen.</h1>
                <h4>Kontaktiere mich gerne!</h4>
            </section>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="lblVorname">
                    <label class="mdl-textfield__label" for="lblVorname">Vorname</label>
                </div>
            </form><br>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="lblNachname">
                    <label class="mdl-textfield__label" for="lblNachname">Nachname</label>
                </div>
            </form><br>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="lblMail">
                    <label class="mdl-textfield__label" for="lblMail">E-Mail</label>
                </div>
            </form><br>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="lblBetreff">
                    <label class="mdl-textfield__label" for="lblBetreff">Betreff</label>
                </div>
            </form><br>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield" style="width: 80%;">
                    <textarea class="mdl-textfield__input" type="text" rows="5" id="lblTextnachricht"></textarea>
                    <label class="mdl-textfield__label" for="lblTextnachricht">Nachricht</label>
                </div>
            </form><br>

            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
        </div>
        <div class="cell border">
            <div id="Portraitimage">
                <img src="Image/Portrait.jpg" alt="Protrait" id="Portrait">
            </div>
            <h1>Daniel Majewski</h1>
            <p style="line-height: 30px;">
                Tel.: 015xxxxxxxxxxx<br>
                E-Mail: danie.majewski@iu-study.org
            </p>
        </div>
    </div>

</body>

</html>
