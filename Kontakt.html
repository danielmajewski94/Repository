<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Codierung der HTML-Datei in UTF-8 -->
    <meta charset="UTF-8">
    <!--
        viewport-Meta-Tag: Die Darstellung und das Verhalten der Webseite auf verschiedenen Geräten zu steuern, insbesondere auf mobilen Geräten.
        width=device-width: Breite des Viewports wird auf die Breite des Geräts eingestellt.
        initial-scale=1.0: Legt den initialen Zoom-Faktor der Webseite fest. Wert 1.0 bedeutet Standardgröße.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenslauf</title>
    <!-- Verknüpfung der CSS-Datei -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&family=Sixtyfour&display=swap"
        rel="stylesheet">
</head>

<body style="padding: 10pt;">
    <section>
        <h1>Bei Fragen.</h1>
        <h4>Kontaktiere mich gerne!</h4>
    </section>
    <label for="Vorname">Vorname:</label><br>
    <input type="text" id="Vorname" class="Textfeld"><br>
    <label for="Nachname">Nachname:</label><br>
    <input type="text" id="Nachname" class="Textfeld"><br>
    <label for="E-Mail">E-Mail:</label><br>
    <input type="text" id="E-Mail" class="Textfeld"><br>
    <label for="Betreff">Betreff:</label><br>
    <input type="text" id="Betreff" class="Textfeld"><br><br>
    <textarea type="text" id="Brieftext" class="Textarea" rows="9" cols="200"
        placeholder="Schreibe mir eine Nachricht..."></textarea><br>

    <button style="width: 100px; height: 30px;">Senden</button>

</body>

</html>
