<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codierung der HTML-Datei in UTF-8 -->
    <meta charset="UTF-8">
    <!--
        viewport-Meta-Tag: Die Darstellung und das Verhalten der Webseite auf verschiedenen Geräten zu steuern, insbesondere auf mobilen Geräten.
        width=device-width: Breite des Viewports wird auf die Breite des Geräts eingestellt.
        initial-scale=1.0: Legt den initialen Zoom-Faktor der Webseite fest. Wert 1.0 bedeutet Standardgröße.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenslauf</title>
    <!-- Verknüpfung der CSS-Datei -->
    <link rel="stylesheet" href="style.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&family=Sixtyfour&display=swap"
        rel="stylesheet">
</head>

<body style="overflow: hidden;">
    <header style="height: 150px;">
        <div class="grid-container-header">
            <div class="cell">
                <div>
                    <!-- Überschriften in verschiedenen Größen h1 und h3 -->
                    <div id="Kurzbeschreibung">
                        Daniel Majewski
                    </div>
                </div>
            </div>
            <div class="cell">
                <div class="navbar-flex">
                    <!-- Die Navigationsbar mit dem Hamburger-Icon wird erstellt. &#9776; ist der Uni-Code für das Hamburger-Icon -->
                    <nav class="navbar">
                        <div class="navbar-toggle">&#9776;</div>
                    </nav>
                </div>
                <div>
                    <!-- Die Navigationsbar mit Aufruf einer Methode aus dem JavaScript-Skript -->
                    <nav class="navbar">
                        <ul class="navbar-menu">
                            <li class="mousehover"><a onclick="ChangeFrame('Startseite.html')">Startseite</a></li>
                            <li class="mousehover"><a onclick="ChangeFrame('Ausbildung.html')">Ausbildung</a></li>
                            <li class="mousehover"><a onclick="ChangeFrame('Fähigkeiten.html')">Fähigkeiten</a></li>
                            <li class="mousehover"><a onclick="ChangeFrame('Übermich.html')">Über mich</a></li>
                            <li class="mousehover"><a onclick="ChangeFrame('Kontakt.html')">Kontakt</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Das iFrame. Lädt standardmäßig die Startseite. Hat eine Höhe und Breite von 100 % der verfügbaren Breite -->
    <iframe src="Startseite.html" width="100%" height="100%" title="Einbetten einer Webseite" id="ContentFrame"
        frameborder="0"></iframe>
    <footer style="height: 50px;">
        <!-- GridLayout wird nur im Footer definiert -->
        <div class="grid-container">
            <!-- Eine Zelle mit der Mail-Adresse -->
            <div id="Mail" class="cell">daniel.majewski@iu-study.org</div>
            <!-- Eine Zelle mit Buttons für Mail, Telefon und Social-Media in Form von Buttons -->
            <div class="cell">
                <img src="Image/icon_tel.png" alt="Telefonicon" class="Icon">
                <img src="Image/icon_mail.png" alt="Mailicon" class="Icon">
                <img src="Image/icon_fb.png" alt="Facebookicon" class="Icon">
            </div>
            <!-- Eine Zelle mit der Adresse -->
            <div id="Adresse" class="cell">Am Madenbach 19, 97708 Bad Bocklet, Deutschland
            </div>
    </footer>

    <!-- Aufruf der JavaScript-Datei script.js -->
    <script src="script.js"></script>

</body>

</html>

<!--
    Die Index-Datei legt das Grundlayout der Website fest. Sie beinhaltet den Header mit der Navigationsbar, den Footer und einen iFrame. Das iFrame öffnet den Inhalt der einzelnen HTML-Dateien. Bei klick auf den Items der Navigationsbar wird der Inhalt des iFrames neu geladen. Dafür sorgt die Methode ChangeFrame('HTML_Datei.html') im Skript der JavaScript-Datei.
-->
